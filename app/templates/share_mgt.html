{% extends "layout.html" %}
{% set active_page = "shares" %}
{% block title %}Share Mgt{% endblock %}
{% block content %}
<p>
<form method=POST action="/shares/add/process">                                                                              
 <table id=hometable>
    <th width='15%'>Add Share &nbsp;&nbsp;</td>
    <th><input type="submit" value="Add"></th>
    <tr><td>Name</TD><TD><input type="text" name="name" size=12></td></tr>                           
    <tr><td>Description</TD><TD><input type="text" name="description" size=30></td></tr>                           
    <tr><td>Path</TD><TD><input type="text" name="path" size=25 value="{{ shares_path }}/">
    &nbsp;&nbsp; Create Folder &nbsp;
    <input type="radio" name="create" value="Yes" checked="checked">Yes
    <input type="radio" name="create" value="No">No
    </td></tr>                           
 </table>  
</form>
</p>
<p>
<form method=POST action="/shares/del/process">
 <table id=hometable>
    <th width='15%'>Remove Share &nbsp;&nbsp;</td>
    <th><input type="submit" value="Remove"></th>
    <tr><td>Name</td>
     <td><select name="name">
         {% for s in sharelist %}
             <option value="{{ s[0] }}">{{ s[0] }}</option>
         {% endfor %}
     </select></td></tr>
    <tr><td>Path</TD><TD><input type="text" name="path" size=25 value="">
    &nbsp;&nbsp; Delete Folder &nbsp;
    <input type="radio" name="delete" value="Yes">Yes
    <input type="radio" name="delete" value="No" checked="checked">No
    </td></tr>  
 </table>
</p>
{% endblock %}
