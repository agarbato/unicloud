[uwsgi]
module = wsgi:app
master = true
processes = 5
enable-threads = true
socket = unicloud.sock
chmod-socket = 664
uid = {{ user_uid }}
gid = {{ user_uid }}
vacuum = true
die-on-term = true
log-reopen = true
log-date = [%%Y:%%m:%%d %%H:%%M:%%S]
req-logger = file:/data/log/reqlog
logger = file:/data/log/errlog

